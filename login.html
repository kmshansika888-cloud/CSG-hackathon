<!DOCTYPE html>
<html>

    <head>
        <title> Login Page </title>
    </head>

    <style>
        body {
            background-image: url("webbgi.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            align-items: center;
            text-align: center;
            }
        .start{
            background-color: blue;
            font: bold;
            color:white;
            text-decoration-line: none;
            padding: 10px 20px;
            font-weight: bold;
            font-size: large;
            justify-content: center;
        }
         .profile-pic-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ccc;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 10px;
        }
        #profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .options-container {
            display: flex;
            gap: 15px; /* Space between option circles */
            margin-top: 15px;
            justify-content: center;
        }

        .option-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent; /* Default border is transparent */
            transition: border-color 0.3s;
            object-fit: cover;
        }

        /* Style for the currently selected option */
        .option-thumbnail.selected {
            border-color: #007bff; /* Blue border for selected item */
        }

        .option-thumbnail:hover {
            opacity: 0.8;
        }
        
        /* Hide the actual file input button */
        #file-input {
            display: none;
        }
        .outer-container {
      width: 100%;         /* Full width */
      height: 200px;       /* Set desired height */
      display: flex;
      align-items: center; /* Vertical center */
      justify-content: center; /* Horizontal: right */
    }
    .logo-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #E3F1FF;
    }
    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      align-items: center;
      justify-content: center;
    }
    .login-haze-bg {
         background: rgba(255, 255, 255, 0.7); /* White, 70% opacity */
         border-radius: 24px;                   /* Optional: rounded corners */
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15); /* Optional: soft shadow */
        padding: 32px 24px;                    /* Adjust as needed */
         max-width: 350px;                      /* Or your desired width */
         margin: 48px auto;                     /* Center horizontally, adjust as needed */
        backdrop-filter: blur(7px);            /* Optional: glassy blur effect */
        text-align: center;
    }   
    input[type="text"]
    {
  font-family: 'Segoe UI', 'Arial', sans-serif; /* Change font here */
  font-size: 18px;        /* Adjust size as needed */
  color: #333;            /* Text color */
  padding: 8px 12px;      /* Field padding */
  border-radius: 8px;     /* Optional: rounded corners */
  border: 1px solid #aaa; /* Optional: border style */
  outline: none;          /* Remove default outline */
  margin-bottom: 16px;   /* Space below the input field */
}
    input[type="password"] {
  font-family: 'Segoe UI', 'Arial', sans-serif; /* Change font here */
  font-size: 18px;        /* Adjust size as needed */
  color: #333;            /* Text color */
  padding: 8px 12px;      /* Field padding */
  border-radius: 8px;     /* Optional: rounded corners */
  border: 1px solid #aaa; /* Optional: border style */
  outline: none;          /* Remove default outline */
  margin-bottom: 16px;  /* Space below the input field */
}
    </style>
    <body>
        <div class="login-haze-bg">
        <div class="outer-container">
    <div class="logo-container">
      <img src="logo.jpg" alt="logo" class="logo-img">
    </div>
  </div>

        <center><h3 style="font-family: serif; color: rgba(255, 136, 0, 0.975);">Set Your Profile Picture</h3>

    <!-- Main Display Area -->
    <div class="profile-pic-container">
        <!-- We will use placeholder images here; replace with your actual image paths -->
        <img src="avatar.jpeg" id="profile-pic">
    </div>

    <!-- Options Section -->
    <h3 style="font-family: serif; color: rgba(255, 136, 0, 0.975);">Choose one:</h3>
    <div class="options-container">
        <!-- Option 1 (Default) -->
        <img src="profile_1.jpg" class="option-thumbnail selected" data-src="profile_1.jpg" alt="Option 1">

        <!-- Option 2 (Replace avatar2.png with your second image file path) -->
        <img src="profile_2.jpg" class="option-thumbnail" data-src="profile_2.jpg" alt="Option 2">

        <!-- Upload Option Button (uses a label to trigger file input) -->
        <label for="file-input" class="option-thumbnail" style="display: flex; justify-content: center; align-items: center; font-size: 24px;">
            âž•
            </label>
    </div>
    
    <!-- Hidden File Input -->
    <input type="file" id="file-input" accept="image/*">

    <script>
        const profilePicDisplay = document.getElementById('profile-pic');
        const fileInput = document.getElementById('file-input');
        const optionThumbnails = document.querySelectorAll('.option-thumbnail');

        // --- Handle Predefined Options Selection ---
        optionThumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                // 1. Update the main display if a data-src is present
                const src = thumbnail.getAttribute('data-src');
                if (src) {
                    profilePicDisplay.src = src;
                }

                // 2. Update the 'selected' class for styling
                optionThumbnails.forEach(t => t.classList.remove('selected'));
                if (src) { // Only add 'selected' class if it's one of the static image options
                     thumbnail.classList.add('selected');
                }
               
            });
        });

        // --- Handle File Upload ---
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Update the main display with the uploaded image
                    profilePicDisplay.src = e.target.result;
                    
                    // Remove 'selected' class from all options when a new file is uploaded
                    optionThumbnails.forEach(t => t.classList.remove('selected'));
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
        <ul>
           <li><a href="main.html" class="start">Get started </a></li>
        </ul>
        </div>
    </body>
</html>
